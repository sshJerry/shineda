{% extends 'todo/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Delete</title>
{% endblock %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Delete Task
            </div>
            <div class="card-body">
                <h5 class="card-title">Are you sure that you want to delete
                    <span id="task-deleted">{{ todo.task }}</span>?</h5>
                <a href="{% url 'index' %}" class="btn btn-info"><- Go Back</a>
                <input type="submit" class="btn btn-danger" value="Yes, delete">
            </div>
        </div>
    </form>
{% endblock %}
